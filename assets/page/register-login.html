<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Registrá o inicia sesión para ingresar al Korean Study"
    />
    <meta
      name="keyword"
      content="iniciar sesión, registrarse, cursos de coreano, coareano"
    />
    <title>Registrarse | MirQueen</title>
    <link
      rel="shortcut icon"
      href="/assets/img/logo-favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/register.css" />
  </head>
  <body>
    <header>
      <div class="container__header">
        <div class="logo">
          <a href="/index.html">
            <img src="/assets/img/logo__blanco.png" alt="" />
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="contenedor__todo">
        <div class="caja__trasera">
          <div class="caja__trasera-login">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
          </div>
          <div class="caja__trasera-register">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn__registrarse">Regístrarse</button>
          </div>
        </div>

        <!--Formulario de Login y registro-->
        <div class="contenedor__login-register">
          <!--Login-->
          <form action="" class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input type="text" placeholder="Correo Electronico" />
            <input type="password" placeholder="Contraseña" />
            <button>Entrar</button>
          </form>

          <!--Register-->
          <form action="" class="formulario__register">
            <h2>Regístrarse</h2>
            <input type="text" placeholder="Nombre completo" />
            <input type="text" placeholder="Correo Electronico" />
            <input type="text" placeholder="Usuario" />
            <input type="password" placeholder="Contraseña" />
            <button>Regístrarse</button>
          </form>
        </div>
      </div>
    </main>

    <script src="/assets/js/register.js"></script>
  </body>
</html>
